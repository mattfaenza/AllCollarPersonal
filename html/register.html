<!DOCTYPE html>
<html>
	<head>
		<!--our own css-->
		<link rel="stylesheet" type="text/css" href="../public/stylesheets/stylesheet.css">
		
		<!--bootstrap cdn-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>

	<body>
		<!--html code goes here -->
		<div id="cont" class="container">
		
			<div id="titleBox" class="jumbotron">
				<h1 id="title">Registering for AllCollar</h1>
			</div>
			
			<div id="infoBox" class="row">
				<div class="col-xs-8 col-xs-offset-2">
				  <h6>Forms with *'s are mandatory</h6>
				  <form class="form-horizontal" role="form">
					
					<div class="form-group">
					  <input type="text" class="form-control" id="fname" placeholder="First name *">
					</div>
					
					<div class="form-group">
					  <input type="text" class="form-control" id="lname" placeholder="Last name *">
					</div>
					
					<div class="form-group">
					  <input type="email" class="form-control" id="email" placeholder="Email *">
					</div>
					
					<div class="form-group">
					  <input type="password" class="form-control" id="pwd" placeholder="Password *">
					</div>
					
					<div class="form-group">
						<select class="form-control">
							<option value=1>Select a province</option>
							<option value=2>Ontario</option>
							<option value=3>British Columbia</option>
							<option value=4>Manitoba</option>
							<option value=5>Quebec</option>
						</select>
					</div>
					
					<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
					<a href="#" class="btn btn-info" role="button">Back to login page</a>
				  </form>
				</div>
			 </div>
			 
		</div>
		
		<!--jquery cdn-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</body>
</html>
